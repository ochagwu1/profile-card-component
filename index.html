<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" contengitgt="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="pattern-div">
        <img src="images/bg-pattern-card.svg" alt="" class="pattern" />
      </div>
      <div class="profile-pix">
        <div class="prox">
          <img src="images/image-victor.jpg" alt="" class="profile" />
        </div>

        <div class="profile-name">
          <h3>Victor Crest</h3>
          <p>26</p>
        </div>
        <div class="city">
          <p>London</p>
        </div>

        <div class="stat">
          <div class="stat-atr"><strong>80K</strong> Followers</div>
          <div class="stat-atr"><strong>803K</strong> Likes</div>
          <div class="stat-atr"><strong>1.4k</strong> Photos</div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ochagwu charles</a>.
    </div>
  </body>
</html>
